<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>春季旅遊活動報名表</h1>
    <table>
        <form>
            <tr><td class="title" colspan="4">欲報名的活動梯次</td></tr>
            <tr>
                <td>
                    <img src="photos/event1.jpg"><br>
                    <input type="radio" name="act">走春賞葉之旅:04/06(六)
                </td>
                <td>
                    <img src="photos/event2.jpg"><br>
                    <input type="radio" name="act">森林探險之旅:04/13(六)
                </td>
                <td>
                    <img src="photos/event3.jpg"><br>
                    <input type="radio" name="act">草原生態之旅:04/20(六)
                </td>
                <td>
                    <img src="photos/event4.jpg"><br>
                    <input type="radio" name="act">探索星空之旅:04/27(六)
                </td>
            </tr>
            <tr><td class="title" colspan="4">報名者個人資料</td></tr>
            <tr>
                <td class="tit1">姓名</td>
                <td><input type="text"></td>
                <td class="tit1">性別</td>
                <td>
                    <input type="radio" name="sex">男生
                    <input type="radio" name="sex">女生
                </td>
            </tr>
            <tr>
                <td class="tit1">身分證字號</td>
                <td><input typr="text"></td>
                <td class="tit1">出生年月日</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td class="tit1">連絡電話</td>
                <td><input type="text" name="phone"></td>
                <td class="tit1">聯絡email</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td class="tit1">飲食習慣(複選)</td>
                <td colspan="3">
                    <input type="checkbox" name="hob">葷食
                    <input type="checkbox" name="hob">素食
                    <input type="checkbox" name="hob">蛋奶素
                    <input type="checkbox" name="hob">其他飲食習慣
                </td>
            </tr>
            <tr>
                <td class="tit1">健康狀況(複選)</td>
                <td colspan="3">
                    <input type="checkbox" name="heal">氣喘
                    <input type="checkbox" name="heal">高山症
                    <input type="checkbox" name="heal">懼高症
                    <input type="checkbox" name="heal">心臟病
                    <input type="checkbox" name="heal">高血壓
                    <input type="checkbox" name="heal">糖尿病
                    <input type="checkbox" name="heal">其他症狀
                </td>
            </tr>
            <tr>
                <td class="tit1">備註</td>
                <td colspan="3"><textarea name="note" rows="5" cols="100"></textarea>></td>
            </tr>
            <tr><td class="title" colspan="4">緊急聯絡人</td></tr>
            <tr>
                <td class="tit1">姓名</td>
                <td><input type="text" name="name2"></td>
                <td class="tit1">連絡電話</td>
                <td><input type="text" name="tel2"></td>
            </tr>
            <tr>
                <td class="tit1">聯絡地址</td>
                <td colspan="3">
                    <select name="add">
                        <option value="台北市">台北市</option>
                        <option value="新北市">新北市</option>
                        <option value="桃園市">桃園市</option>
                        <option value="台中市">台中市</option>
                        <option value="高雄市">高雄市</option>
                    </select>
                    <input type="text">
                </td>
            </tr>
        </form>
    </table><br>
    <div class="sub">
        <input class="sub" type="submit" value="提交"><input class="sub" type="reset" value="重設">
    </div>
</body>
</html>
